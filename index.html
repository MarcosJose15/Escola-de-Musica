<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Escola de Musica</title>
    <link rel="stylesheet" type="text/css" href="style333.css">

</head>
<body>
    <header>
        <h1 class="titulo1">Bem-vindo a Escola de Música
          <br>Realize o cadastro na plataforma
        </h1>
        
    </header>

    <main>
        <img src="src/img/Orquestra.jpg"  class="img" alt="">
        <div class="box">
            <form action="">
                <fieldset>
                    <h1 class="titulo2">Cadastro de Músico</h1>
                    <br>
                    <br>
                    <legend>Informe o seu nome:</legend>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Nome</label>
                      </div>
                      <legend>Informe a sua data de nascimento:</legend>
                      <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Data de nascimento</label>
                      </div>
                      <legend>Informe a sua função na orquestra:</legend>
                      <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Função</label>
                      </div>
                      <legend>Digite uma senha:</legend>
                      <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Senha</label>
                      </div>
                      <legend>Confirme a senha:</legend>
                      <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Confirme a senha</label>
                      </div>
                      <br>
                      <br>
                      <p class="texto-box tbx1">Fazer Login</p>
                      <p class="texto-box tbx2">Voltar ao menu principal</p>
                      <!-- Adicionei todos id - começando com letra maiuscula -->
                      <span id="Botao-enviar">
                        <button type="button" class="btn btn-success">ENVIAR</button>
                      </span>
                </fieldset>
            </form>
        </div>

        
    </main>

    <footer>
        <h1 class="h1-footer">ANTES</h1>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
